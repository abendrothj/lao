name: Cross-Platform Packaging

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - linux
        - macos
        - windows

permissions:
  contents: write

jobs:
  package-linux:
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux') || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf pkg-config
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests
      run: cargo test
    
    - name: Build release
      run: |
        cargo build --release --bin lao-cli
        cargo build --release --bin lao-ui
    
    - name: Build plugins
      run: bash scripts/build-plugins.sh
    
    - name: Create packages
      run: bash scripts/create-packages.sh
    
    - name: Upload Linux packages
      uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: |
          dist/*.deb
          dist/*.rpm
          dist/*.tar.gz
          dist/AppImage/
          target/release/lao-cli
          target/release/lao-ui
        retention-days: 30

  package-macos:
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos') || github.event_name == 'push' }}
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests
      run: cargo test
    
    - name: Build release
      run: |
        cargo build --release --bin lao-cli
        cargo build --release --bin lao-ui
    
    - name: Build plugins
      run: bash scripts/build-plugins.sh
    
    - name: Create packages
      run: bash scripts/create-packages.sh
    
    - name: Upload macOS packages
      uses: actions/upload-artifact@v4
      with:
        name: macos-packages
        path: |
          dist/*.dmg
          dist/*.tar.gz
          target/release/lao-cli
          target/release/lao-ui
        retention-days: 30

  package-windows:
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows') || github.event_name == 'push' }}
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests
      run: cargo test
    
    - name: Build release
      run: |
        cargo build --release --bin lao-cli
        cargo build --release --bin lao-ui
    
    - name: Build plugins
      run: bash scripts/build-plugins.sh
    
    - name: Create packages
      run: bash scripts/create-packages.sh
    
    - name: Upload Windows packages
      uses: actions/upload-artifact@v4
      with:
        name: windows-packages
        path: |
          dist/*.msi
          dist/*.zip
          target/release/lao-cli.exe
          target/release/lao-ui.exe
        retention-days: 30

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [package-linux, package-macos, package-windows]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download all packages
      uses: actions/download-artifact@v4
      with:
        path: packages/
    
    - name: Extract packages for release
      run: |
        mkdir -p release-assets
        # Extract all package files
        find packages/ -name "*.deb" -exec cp {} release-assets/ \;
        find packages/ -name "*.rpm" -exec cp {} release-assets/ \;
        find packages/ -name "*.tar.gz" -exec cp {} release-assets/ \;
        find packages/ -name "*.dmg" -exec cp {} release-assets/ \;
        find packages/ -name "*.msi" -exec cp {} release-assets/ \;
        find packages/ -name "*.zip" -exec cp {} release-assets/ \;
        find packages/ -name "*.AppImage" -exec cp {} release-assets/ \;
        # Also include the binaries directly
        find packages/ -name "lao-cli" -exec cp {} release-assets/ \;
        find packages/ -name "lao-ui" -exec cp {} release-assets/ \;
        find packages/ -name "lao-cli.exe" -exec cp {} release-assets/ \;
        find packages/ -name "lao-ui.exe" -exec cp {} release-assets/ \;
        ls -la release-assets/
    
    - name: Get commit message
      id: commit_message
      run: |
        COMMIT_MSG=$(git log -1 --pretty=format:"%s")
        echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
        echo "Commit message: $COMMIT_MSG"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-assets/*
        body: |
          ## Changes in this release
          ${{ steps.commit_message.outputs.message }}
          
          ## Installation
          Choose the appropriate package for your platform:
          - **Linux**: `.deb` (Debian/Ubuntu), `.rpm` (RedHat/Fedora), `.AppImage` (portable), or `.tar.gz`
          - **macOS**: `.dmg` (recommended) or `.tar.gz`
          - **Windows**: `.msi` (recommended) or `.zip`
          
          ## Binaries
          Direct binaries are also available for manual installation.
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
